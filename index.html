<!doctype html>
<html lang="en">
<head>
    <title><!-- set by helper.js to profile name --></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="helper.js"></script>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- style.css is loaded by helper.js -->
</head>
<body>
    <script id="template" type="x-tmpl-mustache">
        <div>
            <img class="profile-picture" src="{{profile.picture}}"/>
            <h1 class="profile-name">{{profile.name}}</h1>
            <h2 class="profile-bio">{{profile.bio}}</h2>
        </div>

        <!-- May get moved to bottom depending on style -->
        <div id="icon-links">
            {{#iconLinks}}
                <a class="icon-link" href="{{link}}">
                    <i class="{{icon}} fa-2xl"></i>
                </a>
            {{/iconLinks}}
        </div>

        <div id="links">
            {{#blocks}}
                {{#headerBlock}}
                    <h3 class="header-block">{{{text}}}</h3>
                {{/headerBlock}}
                {{#textBlock}}
                    <div class="text-block">{{{text}}}</div>
                {{/textBlock}}
                {{#imageBlock}}
                    <!-- only add a tag if there is a link -->
                    {{#link}}
                        <a href="{{link}}">
                            <img class="image-block" src="{{image}}"></img>
                        </a>
                    {{/link}}
                    {{^link}}
                        <img class="image-block" src="{{image}}"></img>
                    {{/link}}
                {{/imageBlock}}
                {{#linkBlock}}
                    <a class="link-block" href="{{link}}">
                        <i class="{{icon}} fa-{{style.iconSize}} fa-fw"></i>
                        <span>{{text}}</span>
                    </a>
                {{/linkBlock}}
                {{#htmlBlock}}
                    <div class="html-block">{{{content}}}</div>
                {{/htmlBlock}}

            {{/blocks}}
        </div>
    </script>
    
    <div id="target"></div>
</body>
</html>
